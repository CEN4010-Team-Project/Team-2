<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row banner">
        <!-- carousel -->
        <div class="col-xs-4 col-xs-offset-8">
            <img src="/image/logo.png" class="img-responsive"/>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-xs-4">
            <div clas="panel panel-default">
                <div class="panel-body">
                    <a th:href="@{/bookshelf}"><img src="/image/bestseller.png"
                                                    class="img-responsive"/></a>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div clas="panel panel-default">
                <div class="panel-body">
                    <a th:href="@{/hours}"><img src="/image/hours.png" class="img-responsive"/></a>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div clas="panel panel-default">
                <div class="panel-body">
                    <a th:href="@{/faq}"><img src="/image/faq.png" class="img-responsive"/></a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="home-headline">
            <span>Featured Books</span>
        </div>
        <hr style="margin-top: -15px;"/>
    </div>


    <div class="row">
        <div id="featured-books" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#featured-books" data-slide-to="0" class="active"></li>
                <li data-target="#featured-books" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/image/shelf.png" class="img-responsive"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2">

                                <a th:href="@{/bookDetail?id=}+'1'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'1.png'"/></a>

                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'2'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'2.png'"/></a>
                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'3'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'3.png'"/></a>
                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'6'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'6.png'"/></a>
                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'7'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'7.png'"/></a>
                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'8'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'8.png'"/></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="/image/shelf.png" class="img-responsive"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'9'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'9.png'"/></a>
                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'11'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'11.png'"/></a>
                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'12'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'12.png'"/></a>
                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'13'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'13.png'"/></a>
                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'14'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'14.png'"/></a>
                            </div>
                            <div class="col-xs-2">
                                <a th:href="@{/bookDetail?id=}+'15'">
                                    <img HEIGHT="250" WIDTH="150" class="img-responsive"
                                         th:src="#{adminPath}+@{/image/book/}+'15.png'"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="##featured-books"
               role="button" data-slide="prev"> <span
                    class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a> <a class="right carousel-control" href="##featured-books"
                    role="button" data-slide="next"> <span
                class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>

</div>
<!-- end of container -->

<div th:replace="common/header :: footer"/>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
